version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: balance-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: balance_app
      MYSQL_USER: balance_user
      MYSQL_PASSWORD: balance_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - balance-network

  postgres:
    image: postgres:15-alpine
    container_name: balance-postgres
    environment:
      POSTGRES_DB: balance_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - balance-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: balance-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - balance-network

  go-service:
    build:
      context: ./go-service
      dockerfile: Dockerfile
    container_name: balance-go-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: balance_db
      DB_SSLMODE: disable
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_VHOST: /
      RABBITMQ_EXCHANGE: balance_exchange
      RABBITMQ_QUEUE: balance_updates
      SYNC_INTERVAL_SECONDS: 30
      SYNC_BATCH_SIZE: 100
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - balance-network
    restart: unless-stopped

volumes:
  mysql_data:
  postgres_data:
  rabbitmq_data:

networks:
  balance-network:
    driver: bridge

